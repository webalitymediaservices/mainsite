<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Webality</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="img">
          <h1>Webality.</h1>
        </div>
      </div>
      <div class="right">
        <div class="container">
          <div class="navbar">
            <p>HOME</p>
            <p>ABOUT US</p>
            <p>OUR SERVICES</p>
            <p>CONTACT</p>
          </div>
          <h2>Welcome</h2>
          <p class="info">
            Since our opening, we have become masters of our craft. our
            commitment to quality products, exceptional services and
            incomparable customer care keep our community coming back again and
            again.
          </p>
          <div class="contact">
            <p>info@webality.ca</p>
            <p>647-391-4895</p>
          </div>

          <div class="email">
            <form action="">
              <label for="mail">Subscribe to our mailing list</label>
              <br />
              <input
                type="email"
                name="mail"
                placeholder="Enter your email here"
                required
              />
              <button>Join</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
